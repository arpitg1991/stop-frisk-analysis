<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
  background-color:black;
}
    
path {
        stroke: black;
        stroke-width: 0.001px;
    }
    
form {
  position: fixed;
  top: 0px;
  left: 10px;
  width: 40px;
}

div.tooltip {   
  position: absolute;           
  text-align: center;           
  width: 140px;                  
  height: 30px;                 
  padding: 10px;             
  font-size: 12px;     
  background-color: rgba(28, 28, 28, 0.6);
  border: 1.5px;    
  vertical-align: middle;
  border-radius: 20px;           
  pointer-events: none; 
  color : white;
  white-space : pre;
    }     
    
div.textbox {
          position: fixed;   
        top: 50px;
        left: 10px;
  text-align: left;           
  width: 200;                  
  height: 250px;                 
  padding: 10px;             
  font-size: 12px;     
  background-color: rgba(28, 28, 28, 0.6);
  border: 1.5px;    
  vertical-align: middle;
  border-radius: 20px;           
  pointer-events: none; 
  color : white;
  white-space : pre;
    }     
    
    
    
form {
  position: absolute;
  top: 10px;
  left: 10px;
}   
    
    
</style>
<body>

<form>
  <select id="vars"></select><br>
</form>
    
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/topojson.v0.min.js"></script>

    <script>
        var screenwidth = 900,
            screenheight = 800;       

// To be used for quantizing data to colors    

        var regularOpacity = 0.6

        
        var color = d3.scale.pow().exponent(0.5)
            .domain([0,5])
            .range(['pink','red'])
            .interpolate(d3.interpolateLab);

        var quantize;
        
        var margin = {top: 0, right: 0, bottom: 0, left: 0},
            width = screenwidth - margin.left - margin.right,
            height = screenheight - margin.top - margin.bottom,
            centered = null;
        
        var svg = d3.select("body").append("svg")
            .attr("width", screenwidth + margin.left + margin.right)
            .attr("height", screenheight + margin.top + margin.bottom)        
        
        var div = d3.select("body").append("div")   
            .attr("class", "tooltip")               
            .style("opacity", 0.5);
        
        var textbox = d3.select('body').append('div')
            .attr('class', 'textbox')
            .style('opacity', 0.5);
           
        var projection = d3.geo.mercator()
            .center([-73.94, 40.70])
            .scale(69000)
            .translate([(screenwidth) / 2, (screenheight)/2]);
        
        var path = d3.geo.path()
                .projection(projection);    
        
        var g = svg.append('g');
        
        var variable = 'G1';
        

     
        function initializeMap(variable) {
            DOMAIN = d3.extent(variable)
            quantize = d3.scale.quantile()
                .domain(DOMAIN)
                .range(d3.range(5).map(function (i) { return color(i);}));
            
            
            g.selectAll("path")
                .data(topojson.object(nyp, nyp.objects.nypp).geometries)
            .enter().append("path")
            .attr('d', path)

            
            // How do we color the polygons?
            .style('fill', function(d) {
                return quantize(variable[d.id]);}).style('opacity', regularOpacity)
            
            //Adding mouseevents
            .on("mouseover", function(d) {
                d3.select(this).transition().duration(150).style("opacity", 1);
                div.transition().duration(150)
                .style("opacity", 1)
                div.html("Precinct " + nameById[d.id] + "<br>" +
                         variable[d.id] + " crimes ")
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY -50) + "px");})
            
            
            .on("mouseout", function() {
                d3.select(this)
                .transition().duration(150)
                .style("opacity", regularOpacity);
                div.transition().duration(150)
                .style("opacity", 0);})
            
            .on('click', clicked)            
        }

        
        function ready(error, Map, Data){
        // process the data    
            // Store data from csv into arrays, whose indices match the map ids
            Data.forEach(function(d) {
                
                totalCrimesById[d.Precinct] = +d.total;
                crimes1ById[d.Precinct] = +d.G1;
                crimes2ById[d.Precinct] = +d.G2;
                crimes3ById[d.Precinct] = +d.G3;
                g1BurglaryById[d.Precinct] = +d.G1_Burglary;
                g1GlaById[d.Precinct] = +d.G1_GLA;
                g1GlById[d.Precinct] = +d.G1_GL;
                g1RobberyById[d.Precinct] = +d.G1_Robbery;
                g2FelonyAssaultById[d.Precinct] = +d.G2;
                g3MurderById[d.Precinct] = +d.G3_Murder;
                g3RapeById[d.Precinct] = +d.G3_Rape;                
                nameById[d.Precinct] = +d.Precinct;
            });

            nyp = Map;

        // Generate the map
                initializeMap(totalCrimesById);            
        }
        


        var totalCrimesById = [];
        var crimes1ById = [];
        var crimes2ById = [];
        var crimes3ById = [];
        var g1BurglaryById = [];
        var g1GlaById = [];
        var g1GlById = [];
        var g1RobberyById = [];
        var g2FelonyAssaultById = [];
        var g3MurderById = [];
        var g3RapeById = [];
        var nameById = [];
        var DOMAIN;
            
        queue()
            .defer(d3.json,"https://dl.dropboxusercontent.com/u/60227913/nycCrimeFrisk/nypp.json")
.defer(d3.csv,"data/crime2012.csv")
              //.defer(d3.csv,"https://dl.dropboxusercontent.com/u/60227913/nycCrimeFrisk/crimeByPP2012.csv")
            .await(ready);

        
// Update map
        
            
d3.select("#vars")
    .on("change", change)
  .selectAll("option")
// add options HERE
    .data(["All crimes",
        "Grade 1 crimes",
        "Grade 2 crimes",
        "Grade 3 crimes"
    ])
  .enter().append("option")
    .attr("value", function(d) { return d; })
    .text(function(d) { return d; });
            
            
function change() {
    temp = this.value      
    // add variables HERE
      if(temp == "Grade 1 crimes") {variable = crimes1ById}
      else if(temp == "Grade 2 crimes") {variable = crimes2ById}
      else if(temp == "Grade 3 crimes") {variable = crimes3ById}
      else if(temp == "All crimes") {variable = totalCrimesById}
    
    DOMAIN = d3.extent(variable)
    quantize = d3.scale.quantile()
        .domain(DOMAIN)
        .range(d3.range(5).map(function (i) {return color(i);}));
    // update polygon color
    svg.selectAll('path').style('fill', function(d) {
        return quantize(variable[d.id]);})
        .style('opacity', regularOpacity)
    // update tooltip
    .on("mouseover", function(d) {
        d3.select(this).transition().duration(150).style("opacity", 1);
        div.transition().duration(150)
        .style("opacity", 1)
        div.html("Precinct " + nameById[d.id] + "<br>" +
                 + variable[d.id] + " crimes ")
        .style("left", (d3.event.pageX) + "px")
        .style("top", (d3.event.pageY -30) + "px");})
/*    
    .on("mouseout", function() {
        d3.select(this)
        .transition().duration(150)
        .style("opacity", regularOpacity);
        div.transition().duration(150)
        .style("opacity", 0);}) */   
    }

    
// ZOOM AND PAN
        function clicked(d){
            var x,y,k;
            
            if (d && centered !== d ) {
                var centroid = path.centroid(d);
                x = centroid[0]
                y = centroid[1];
                k = 2;
                centered = d;
            }
            else {
                x = width / 2;
                y = height / 2;
                k = 1;
                centered = null;
            }
            
            g.selectAll('path')
                .classed('active', centered && function(d) { return d === centered; } ) ;
            
            g.transition()
                .duration(350)
                .attr('transform', 'translate(' + width / 2 + ',' + height/2 + ')scale(' + k + ')translate(' + -x + ',' + -y + ')')
                .style('stroke-width', 1.5/k + 'px');

            // When we focus, let's remove the tool tip, but supplement with a data table at the corner

            if (! d || centered === d){
            d3.select(this)
                .transition().duration(150)
                .style("opacity", 1);
                d3.select(this).transition().duration(150).style("opacity", 1);
                textbox.transition().duration(150)
                .style("opacity", 1)
                textbox.html("Precinct " + nameById[d.id] + "<br>" +
                         "<br>" + 
                         "Total Crimes: " + totalCrimesById[d.id] + "<br>" +
                         "Grade 1: " + crimes1ById[d.id] + "<br>" +
                         "Grade 2: " + crimes2ById[d.id] + "<br>" + 
                         "Grade 3: " + crimes3ById[d.id] + "<br>" +
                         "<br>" +
                         "Number of stops: " +  "<br>" +
                         "Number of stops of Blacks:" + "<br>" +
                         "...that were successful: " +  "<br>" +
                         "...in which physical force was used: " +  "<br>" +
                         "<br>" +
                         "Number of frisks: " + "<br>" +
                         "% White: " + "<br>" + 
                         "% Black: " + "<br>" +
                         "% Other: " + "<br>" +
                         "<br>"                         
                        )
            }
            
            else { // return to normal
            d3.select(this)
                .transition().duration(150)
                .style("opacity", 1);
                
            textbox.transition().duration(150)
            .style("opacity", 0)
            }
        }       
        
    </script>
